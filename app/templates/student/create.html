<div class="container">
  <form ng-submit="addStudent()">
    <div class="form-group">
      <label>Firstname</label>
      <input type="text" class="form-control" placeholder="Student firstname" ng-model="newStudent.firstname">
    </div>

    <div class="form-group">
      <label>Lastname</label>
      <input type="text" class="form-control" placeholder="Student lastname" ng-model="newStudent.lastname">
    </div>

    <div class="form-group">
      <label>Sexe</label>
      <select ng-model="newStudent.sexe">
        <option>Male</option>
        <option>Female</option>
        <option>Autres</option>
      </select>
    </div>

    <div class="form-group">
      <label>Birthdate</label>
      <input type="date" class="form-control" placeholder="Student birthdate" ng-model="newStudent.birthdate">
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" placeholder="Student City" ng-model="newStudent.city">
    </div>

    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" class="form-control" placeholder="Student postal-code" ng-model="newStudent.zipCode">
    </div>

    <div class="form-group">
      <label>Adress</label>
      <input type="text" class="form-control" placeholder="Student adress" ng-model="newStudent.adress">
    </div>

    <div class="form-group">
      <label>Github</label>
      <input type="text" class="form-control" placeholder="Student github" ng-model="newStudent.github">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Student Email" ng-model="newStudent.email">
    </div>

    <button class="btn btn-default" type="submit">Create</button>
  </form>
</div>
